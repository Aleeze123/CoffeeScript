<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div id="calculator" class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full space-y-6">

        <!-- Display input -->
        <input type="text" id="display" class="w-full h-16 text-4xl text-right bg-gray-200 border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>

        <!-- Button Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Row 1 -->
            <button id="btn1" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">1</button>
            <button id="btn2" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">2</button>
            <button id="btn3" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">3</button>
            <button id="btnAdd" class="bg-orange-500 text-white h-16 rounded-lg text-2xl hover:bg-orange-600 focus:ring-2 focus:ring-orange-500">+</button>

            <!-- Row 2 -->
            <button id="btn4" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">4</button>
            <button id="btn5" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">5</button>
            <button id="btn6" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">6</button>
            <button id="btnSubtract" class="bg-orange-500 text-white h-16 rounded-lg text-2xl hover:bg-orange-600 focus:ring-2 focus:ring-orange-500">-</button>

            <!-- Row 3 -->
            <button id="btn7" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">7</button>
            <button id="btn8" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">8</button>
            <button id="btn9" class="bg-blue-500 text-white h-16 rounded-lg text-2xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">9</button>
            <button id="btnMultiply" class="bg-orange-500 text-white h-16 rounded-lg text-2xl hover:bg-orange-600 focus:ring-2 focus:ring-orange-500">*</button>

            <!-- Row 4 -->
            <button id="btn0" class="bg-blue-500 text-white h-16 rounded-lg text-2xl col-span-2 hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">0</button>
            <button id="btnClear" class="bg-red-500 text-white h-16 rounded-lg text-2xl hover:bg-red-600 focus:ring-2 focus:ring-red-500">C</button>
            <button id="btnEqual" class="bg-green-500 text-white h-16 rounded-lg text-2xl hover:bg-green-600 focus:ring-2 focus:ring-green-500">=</button>
            <button id="btnDivide" class="bg-orange-500 text-white h-16 rounded-lg text-2xl hover:bg-orange-600 focus:ring-2 focus:ring-orange-500">/</button>
        </div>

    </div>

    <!-- Link to the compiled JavaScript file -->
    <script src="calculator.js"></script>
</body>
</html>
